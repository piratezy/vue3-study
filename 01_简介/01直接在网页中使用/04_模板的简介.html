<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <!-- 
      如果直接将模板定义到网页中，此时模板必须符合html规范
      如果在组件中定义template，则优先使用
      如果在组件中没有定义template，则会使用根元素的innerHtml作为模板使用
     -->
    <button @click='count++'>点我一下</button>-点了{{count}}
  </div>
  <script>
    //创建一个按钮，可以显示按钮的点击次数
    const Root={
      data(){
        return{
          count:0//记录点击次数
        }
      },
      //template是模板，它决定了组件最终的样子
      //定义模板的方式有3种：1.在组件中通过template属性去指定
                      //   2.直接在网页的根元素中指定
                      //   3.组件通过render()直接渲染

      // template:"<button @click='count++'>点我一下</button>-点了{{count}}"
    }
    Vue.createApp(Root).mount("#app")
  </script>
</body>
</html>
